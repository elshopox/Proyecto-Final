{% extends 'base.html' %}

{% block content %}
<center>
<h1>Carrito de Compras</h1>
<ul>
    {% for item in cart_items %}
        <li>{{ item['name'] }} - {{ item['price'] }} Bs.</li>
    {% endfor %}
</ul>

<p>Total: {{ cart_total }} Bs.</p>

<a href="{{ url_for('checkout') }}" class="button">Generar Factura</a>
</center>
{% endblock %}
